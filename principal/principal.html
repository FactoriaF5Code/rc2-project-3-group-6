<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melodify</title>
    <link rel="stylesheet" href="/principal/principal.css" />
    <script src="/principal/principal.js" defer></script>
    <link rel="icon" type="image/jpg" href="/img/logoFaviconBaja1.png" />
  </head>

  <body>
    <header>
      <img class="logo" src="/img/logoFaviconBaja1.png" alt="LOGO" />
      <img class="texto" src="/img/textoLogoBaja.png" alt="TEXTO" />
    </header>
    <main>
      <article>
        <audio
          class="audio1"
          src="/audios/bajo01.mp3"
          autoplay
          muted
          loop
        ></audio>
        <audio
          class="audio2"
          src="/audios/bateria01.mp3"
          autoplay
          muted
          loop
        ></audio>
        <audio
          class="audio3"
          src="/audios/melodia01.mp3"
          autoplay
          muted
          loop
        ></audio>
        <audio
          class="audio4"
          src="/audios/vocales01.mp3"
          autoplay
          muted
          loop
        ></audio>
      </article>
      <section>
        <img class="personaje funko1" src="/img/lucas.png" alt="LUCAS" />

        <img class="personaje funko2" src="/img/mike.png" alt="MIKE" />
        <img class="personaje funko3" src="/img/eleven.png" alt="ELEVEN" />
        <img class="personaje funko4" src="/img/dustin.png" alt="DUSTIN" />
      </section>
      <div>
        <button class="click boton1">
          <img class="cassette" src="/img/boton1.png" alt="Boton1" />
        </button>
        <button class="click boton2">
          <img class="cassette" src="/img/boton2.png" alt="Boton2" />
        </button>
        <button class="click boton3">
          <img class="cassette" src="/img/boton3.png" alt="Boton3" />
        </button>
        <button class="click boton4">
          <img class="cassette" src="/img/boton4.png" alt="boton4" />
        </button>
      </div>
    </main>
  </body>
</html>
