<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melodify</title>
    <link rel="stylesheet" href="/principal/principal.css" />
    <script src="/principal/principal.js" defer></script>
    <link rel="icon" type="image/jpg" href="/img/logoFaviconBaja1.png" />
  </head>

  <body>
    <header>
      <img class="logo" src="/img/logoFaviconBaja1.png" alt="LOGO" />
      <img class="texto" src="/img/textoLogoBaja.png" alt="TEXTO" />
    </header>
    <main>
      <section>
        <img class="personaje funko1 boton1" src="/img/lucas.png" alt="LUCAS" />
        <img class="personaje funko2 boton2" src="/img/mike.png" alt="MIKE" />
        <img class="personaje funko3 boton3" src="/img/eleven.png" alt="ELEVEN" />
        <img class="personaje funko4 boton4" src="/img/dustin.png" alt="DUSTIN" />
      </section>
      <div>
        <button class="click boton1" onclick="toggleMute('bateria')">
          <img class="cassette" src="/img/boton1.png" alt="Boton1" />
        </button>
        <button class="click boton2" onclick="toggleMute('melodia')">
          <img class="cassette" src="/img/boton2.png" alt="Boton2" />
        </button>
        <button class="click boton3" onclick="toggleMute('vocales')">
          <img class="cassette" src="/img/boton3.png" alt="Boton3" />
        </button>
        <button class="click boton4" onclick="toggleMute('bajo')">
          <img class="cassette" src="/img/boton4.png" alt="boton4" />
        </button>
      </div>
    </main>
  </body>
</html>
